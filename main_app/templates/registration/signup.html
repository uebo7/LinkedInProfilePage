{% extends 'base.html' %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}
<h1 class="p-2 text-center">Signup</h1>

<div class="row justify-content-center">
    <div class="col-auto">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-info" type="submit" value="Signup">
        </form>
    </div>
</div>


{% endblock %}
